<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout dengan Warna Lembut</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgb(250, 240, 230);
        }
        header {
            background-color: rgb(205, 92, 92);
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: rgb(255, 228, 225);
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .content {
            background-color: rgb(255, 255, 255);
            flex: 3;
            padding: 20px;
        }
        .sidebar {
            background-color: rgb(255, 160, 122);
            color: white;
            flex: 1;
            padding: 20px;
        }
        footer {
            background-color: rgb(255, 245, 238);
            color: black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <nav>
        <p>Navigation</p>
    </nav>
    <div class="container">
        <div class="content">
            <h2>Content</h2>
            <p>Ini adalah area konten utama.</p>
        </div>
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Ini adalah area sidebar.</p>
        </div>
    </div>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
